<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Hosting - Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: black;
    }

    /* Smoky animated background */
    .smoke {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(50,0,50,0.4), black);
      overflow: hidden;
    }

    .smoke::before, .smoke::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(128,0,128,0.4), transparent 70%);
      animation: smokeMove 20s linear infinite;
      mix-blend-mode: screen;
    }

    .smoke::after {
      animation-duration: 30s;
      animation-direction: reverse;
    }

    @keyframes smokeMove {
      0% { transform: rotate(0deg) translate(0, 0); }
      100% { transform: rotate(360deg) translate(0, 0); }
    }

    /* Center logo + button */
    .intro-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff0040;
      text-shadow: 0 0 20px red, 0 0 40px purple, 0 0 60px goldenrod;
    }

    p {
      font-size: 1.2rem;
      color: #ffd700;
      margin-top: 10px;
      text-shadow: 0 0 15px #ff0040;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, purple, red, goldenrod);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px red, 0 0 40px purple;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px gold, 0 0 60px red;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <div class="intro-content">
    <h1>⚡ Welcome to Demon Hosting ⚡</h1>
    <p>Power • Speed • Reliability</p>
    <button class="btn" onclick="enterSite()">Get Started</button>
  </div>

  <script>
    function enterSite() {
      window.location.href = "main.html"; // Redirect to main site
    }
  </script>
</body>
</html>
